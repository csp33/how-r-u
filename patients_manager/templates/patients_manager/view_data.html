{% extends "layouts/base.html" %}

{% block title %} Charts {% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="fade-in">
        <div class="col-md-12">
            <h5 style="text-align: center">Answered questions from patient {{ patient }}</h5>
            {% for question, _ in list_of_questions.items %}
            <div class="card">
                <div class="card-header text-center">
                    {{question}}
                </div>
                <div class="card-body" id="cardbody">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="c-chart-wrapper">
                                <canvas id="{{question}}_bar"></canvas>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="c-chart-wrapper">
                                <canvas id="{{question}}_pie"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}

{% block javascripts %}

<script src="/static/assets/vendors/@coreui/coreui-chartjs/js/coreui-chartjs.bundle.js"></script>
<script>

{% for question, question_data in list_of_questions.items %}
    responses_json = {{question_data.responses | safe}};
    dates_json = {{question_data.dates | safe}};

    // Variables creation
    responses = [];
    values = [];
    data = [];
    responses = Object.keys(responses_json);
    values = Object.values(responses_json);

    dates = Object.keys(dates_json);
    for (let r in dates_json) {
        data.push({
            x: dates.indexOf(r),
            y: responses.indexOf(dates_json[r])
        });
    }

    /***************** Bar chart *************************/

    new Chart(document.getElementById('{{question}}_bar'), {
        type: 'line',
        data: {
            xLabels: dates,
            yLabels: responses,
            datasets: [{
                backgroundColor: 'rgba(1, 249, 31, 0.5)',
                borderColor: 'rgba(0, 0, 0, 0.5)',
                highlightFill: 'rgba(47, 0, 253, 0.5)',
                highlightStroke: 'rgba(220, 220, 220, 0.5)',
                data: data
            }]
        },
        options: {
            tooltips: {
                callbacks: {
                    label: function(tooltipItem, data) {
                        return responses[tooltipItem.yLabel];
                    },
                    title: function(tooltipItem, data) {
                        return dates[tooltipItem[0].xLabel]
                    },
                }
            },
            legend: {
                "display": false
            },
            responsive: true,
            scales: {
                xAxes: [{
                    type: 'linear',
                    position: 'bottom',
                    scaleLabel: {
                        display: true,
                        labelString: 'Date'
                    },
                    ticks: {
                        min: 0,
                        max: dates.length - 1,
                        maxTicksLimit: 20,
                        stepSize: 1,
                        callback: function(value) {
                            return dates[value];
                        },
                    },
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Answer'
                    },
                    ticks: {
                        min: 0,
                        max: responses.length - 1,
                        callback: function(value) {
                            return responses[value];
                        },
                    },
                }]
            }
        }
    });

    /***************** Pie chart *************************/

    var colors = ['#FF6384', '#36A2EB', '#FFCE56', '#c77de7'];
    if (colors.length < values.length) {
        for (i = 0; i < values.length - colors.length + 1; i++) {
            colors.push('#'+(Math.random()*0xFFFFFF<<0).toString(16));
        }
    }
    new Chart(document.getElementById('{{question}}_pie'), {
        type: 'pie',
        data: {
            labels: responses,
            datasets: [{
                data: values,
                backgroundColor: colors,
                hoverBackgroundColor: colors
            }]
        },
        options: {
            responsive: true
        },
    });
{% endfor %}


</script>

{% endblock javascripts %}
